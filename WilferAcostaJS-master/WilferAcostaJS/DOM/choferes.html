<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Times New Roman", Times, serif;
        }
        .container{
            align-content: center;
            text-align: center;
            display: flex;
        }
        *{
            margin: 0;
            padding: 0;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>The Big Old</h1>
                <p>
                    Ingrese los datos para calcular kilometros de la semana de cada
                    chofer.
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" name="formulario2">
                    <div class="row">
                        <div class="col-12 mb-3 input-group">
                            <label for="nombre" class="form-label me-2">Nombre: </label>
                            <input type="text" name="nombre" id="nombre" class="form-control-lg"
                                aria-describedby="agregarnombre" />
                        </div>
                    </div>
                    <div class="row">
                        <table name="formulario">
                            <div class="col-12 mb-3 input-group">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="lunes" class="form-label me-2">Lunes: </label>
                                        <input type="number" name="lunes" id="lunes" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                    <div class="col-3">
                                        <label for="martes" class="form-label me-2">Martes: </label>
                                        <input type="number" name="martes" id="martes" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                    <div class="col-3">
                                        <label for="miercoles" class="form-label me-2">Miercoles: </label>
                                        <input type="number" name="miercoles" id="miercoles" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <label for="jueves" class="form-label me-2">Jueves: </label>
                                        <input type="number" name="jueves" id="jueves" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                    <div class="col-3">
                                        <label for="viernes" class="form-label me-2">Viernes: </label>
                                        <input type="number" name="viernes" id="viernes" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                    <div class="col-3">
                                        <label for="sabado" class="form-label me-2">Sabado: </label>
                                        <input type="number" name="sabado" id="sabado" class="form-control-lg"
                                            aria-describedby="agregarnombre" />
                                    </div>
                                </div>
                            </div>
                        </table>
                    </div>
                    <input type="button" value="Agregar y ordenar nombre" name="agregarnombre" id="agregarnombre"
                        onclick="ordenar()" class="btn btn-primary form-control-lg" /> 
                <hr>
                <h1>Los Choferes Son</h1>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr><th>Nombre del Chofer</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miercoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sabado</th>
                    <th>Total</th></tr></thead>
                    <tbody id="tabla">
                        
                    </tbody>
                </table>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="/WilferAcostaJS/DOM/choferes.js"></script>
</body>

</html>
