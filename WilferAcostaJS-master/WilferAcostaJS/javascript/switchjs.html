<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
        let color =prompt("ingrese un color sea rojo,verde o azul");
        switch (color){
            case "rojo":
            alert("el color rojo es");
            break;
            case "verde":
            alert("el color es verde");
            break;
            case "azul":
            alert("el color es azul");
            break;
            default:
            alert("el color no es rojo, verde ni azul")
        }
    </script>
</body>
