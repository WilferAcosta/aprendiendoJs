  <body>
    <script> 
      const numPerfecto = function(numero){
        let sum=0;
        for(let i=0 ; i< numero;i++){
          if(numero % i === 0){
            sum+=i;
          }
        }
        return sum === numero;
      }
      const resultado=function(){
        for(let i=1; i<= 1000;i++){
          if(numPerfecto(i)){
            alert(`el numero ${i} es perfecto`);
            for(let j=1;j<i;j++){
              if(i % j === 0){
                alert(j);
              }
            }
          }
        }
      }

      numPerfecto();
    </script>
