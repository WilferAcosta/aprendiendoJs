<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylos.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3 ">
            <di class="col">
                <h1 style="text-align: center;">Estudiantes</h1>
                <form action="">
                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="edad" class="col-sm-2 col-form-label">Edad </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="edad">
                        </div>
                    </div>
                    <br>
                    <select id="genero" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su Genero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                    <br>
                    <select id="carrera" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione la carrera a que pertenece</option>
                        <option value="Ingeneria de Sistemas">Ingeneria de Sistemas</option>
                        <option value="Ingeneria de Ambiental">Ingeneria de Ambiental</option>
                        <option value="Ingeneria Quimica">Ingeneria Quimica</option>
                        <option value="Derecho">Derecho</option>
                        <option value="Medicina">Medicina</option>
                    </select>
                    <br>
                    <div class="text-center">
                        <button type="submit" id="sumit"  class="btn btn-outline-secondary ">Enviar</button>
                    </div>
                </form>
            </di>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./Persona.js"></script>
</body>

</html>
