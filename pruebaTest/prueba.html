<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: black;
        color: white;
    }

    h1 {
        text-align: center;
    }

    .col-3 {
        border: 4px solid white;
        border-radius: 15px;
    }

    .boton {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <h1>GUARDAR PRODUCTOS</h1>
            <div class="col-3" style="display: inline-table;">
                <form id="formularioAll">
                    <div class="form-group"><label for="codigo">Codigo: </label><input type="number" name="codigo"
                            id="codigo" class="form-control" placeholder="codigo" aria-label="Username"
                            aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="descri">Descripción: </label><select id="tipo"
                            onchange="mostrarCampoAdicional()" class="form-select" aria-label="Default select example">
                            <option>Menu</option>
                            <option value="prenda">Prendas de vestir</option>
                            <option value="calzado">Calzado</option>
                        </select></div>
                    <div class="form-group" id="planchado" style="display: none;">
                        <label for="codigo">Planchado: </label><select id="planchado" class="form-select"
                            aria-label="Default select example">
                            <option>Menu</option>
                            <option value="si">SI</option>
                            <option value="no">NO</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="talla">Talla: </label><input type="text" name="talla" id="talla"
                            class="form-control" placeholder="calzado: numero o prenda: text" aria-label="Username"
                            aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="descripcion">Descripcion del producto: </label><input
                            type="text" name="talla" id="descripcion" class="form-control"
                            placeholder="Descripcion del producto" aria-label="Username"
                            aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="precioCon">Precio de compra: </label><input type="number"
                            name="precioCon" id="precioCon" class="form-control" placeholder="precio compra"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Precio de venta">Precio de venta.</label><input type="number"
                            name="precioVen" id="precioVen" class="form-control" placeholder="precio venta"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Cantidadenbodega">Cantidad en bodega: </label><input
                            type="number" name="cantidad" id="cantidad" class="form-control" placeholder="cantidad"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="CantidadMinima">Cantidad mínima requerida en bodega:
                        </label><input type="number" name="cantidadMin" id="cantidadMin" class="form-control"
                            placeholder="10000" aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="CantidadMaxima">Cantidad máxima de inventario permitida:
                        </label><input type="number" name="cantidadMax" id="cantidadMax" class="form-control"
                            placeholder="10000" aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Porcentaje">Porcentaje de Descuento: </label><input
                            type="number" name="descuento" id="descuento" class="form-control" placeholder="10000"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="boton">
                        <div class="boton">
                            <button type="button" class="btn btn-outline-secondary" onclick="agregar1()">Agregar Datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div id="tarjeta">

                </div>
            </div>
        </div>
        <br>
    </div>
    </div>
    <div class="container">
        <div class="row" id="datoss">
        </div>
    </div>




    <script src="./prueba.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
