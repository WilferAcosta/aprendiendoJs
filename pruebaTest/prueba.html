<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: black;
        color: white;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <h1>GUARDAR PRODUCTOS</h1>
            <div class="col-3" style="display: inline-table;">
                <form>
                    <div class="form-group"><label for="codigo">Codigo: </label><input type="number" name="codigo"
                            id="codigo" class="form-control" placeholder="10000" aria-label="Username"
                            aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="descri">Descripción: </label><select class="form-control"
                            id="descri">
                            <option value="prenda">Prendas de vestir</option>
                            <option value="calzado">Calzado</option>
                        </select></div>
                    <div class="form-group"><label for="talla">Talla: </label><input type="number" name="talla"
                            id="talla" class="form-control" placeholder="10000" aria-label="Username"
                            aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Precio de compra">Precio de compra: </label><input type="number"
                            name="precioCon" id="precioCon" class="form-control" placeholder="10000"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Precio de venta">Precio de venta.</label><input type="number"
                            name="precioVen" id="precioVen" class="form-control" placeholder="10000"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Cantidadenbodega">Cantidad en bodega: </label><input
                            type="number" name="cantidad" id="cantidad" class="form-control" placeholder="10000"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="CantidadMinima">Cantidad mínima requerida en bodega:
                        </label><input type="number" name="cantidadMin" id="cantidadMin" class="form-control"
                            placeholder="10000" aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="CantidadMaxima">Cantidad máxima de inventario permitida:
                        </label><input type="number" name="cantidadMax" id="cantidadMax" class="form-control"
                            placeholder="10000" aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <div class="form-group"><label for="Porcentaje">Porcentaje de Descuento: </label><input
                            type="number" name="descuento" id="descuento" class="form-control" placeholder="10000"
                            aria-label="Username" aria-describedby="addon-wrapping"></div>
                    <button type="button" class="btn btn-outline-secondary" onclick="agregar1()">Agregar Datos</button>
                </form>
            </div>
            <div class="col-8">
                <div id="tarjeta"></div>
            </div>
        </div>
        <br>
        
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Codigo.</th>
                            <th>Descripción.</th>
                            <th>Talla.</th>
                            <th>Precio de compra.</th>
                            <th>Precio de venta.</th>
                            <th>Cantidad en bodega.</th>
                            <th>Cantidad mínima requerida en bodega.</th>
                            <th>Cantidad máxima de inventario permitida.</th>
                            <th>Porcentaje de Descuento.</th>
                        </tr>
                    </thead>
                    <tbody id="datostabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="./prueba.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
