<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylos.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3 ">
            <div class="col">
                <h1 style="text-align: center;">Vehiculo</h1>
                <form action="">
                    <div class="mb-3 row">
                        <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="marca">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="modelo" class="col-sm-2 col-form-label">Modelo </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="modelo">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="mb-3 row">
                        <label for="velocidad" class="col-sm-2 col-form-label">Velocidad </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="velocidad">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="combustible" class="col-sm-2 col-form-label">Combustible </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="combustible">
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" id="sumit" class="btn btn-outline-secondary" data-toggle="modal" data-target="#miVentanaModal">Enviar</button>
                    </div>
                </form>
                <div id="#miVentanaModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Vehiculo Creado</h5>
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Contenido de la ventana modal</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Vehiculo.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
