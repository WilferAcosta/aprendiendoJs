<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylos.css">
</head>

<body>
    <div class="container">
        <div class="row mb-3 ">
            <div class="col">
                <h1 style="text-align: center;">Vehiculo</h1>
                <form action="">
                    <div class="mb-3 row">
                        <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="marca">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="modelo" class="col-sm-2 col-form-label">Modelo </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="modelo">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="mb-3 row">
                        <label for="velocidad" class="col-sm-2 col-form-label">Velocidad </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="velocidad">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="combustible" class="col-sm-2 col-form-label">Combustible </label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="combustible">
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" id="sumit" class="btn btn-outline-secondary">Enviar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="./Vehiculo.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
